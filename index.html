<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

h1 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 20px;
}

.flip-card-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card.flip .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}
</style>
</head>
<body>

<h1>The Apocalypse Quest</h1>

<div class="flip-card-container">
  <!-- Card 1 -->
  <div class="flip-card" onclick="flipCard(this)">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="image 1.png" alt="Image 1" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
        <h1>50 MAD</h1> 
      </div>
    </div>
  </div>

  <!-- Card 2 -->
  <div class="flip-card" onclick="flipCard(this)">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="image 2.png" alt="Image 2" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
        <h1>50 MAD</h1> 
      </div>
    </div>
  </div>

  <!-- Card 3 -->
  <div class="flip-card" onclick="flipCard(this)">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="image 3.png" alt="Image 3" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
        <h1>50 MAD</h1> 
      </div>
    </div>
  </div>

  <!-- Card 4 -->
  <div class="flip-card" onclick="flipCard(this)">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="image 4.png" alt="Image 4" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
        <h1>25 MAD</h1> 
        <p>Give me one free Appraisal Tool</p> 
        <p>x2 if answered correctly</p>
      </div>
    </div>
  </div>

  <!-- Card 5 -->
  <div class="flip-card" onclick="flipCard(this)">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="image 5.png" alt="Image 5" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
        <h1>25 MAD</h1> 
        <p>What does CRM Stand For?</p> 
        <p>x2 if answered correctly</p>
      </div>
    </div>
  </div>
</div>

<script>
function flipCard(card) {
  card.classList.toggle("flip");
}
</script>

</body>
</html>
